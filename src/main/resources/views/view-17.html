<big><b>Sort product list</b></big>
<div>&nbsp;</div>

<i><b>Note</b>: 10000 products or above may make browser lag a bit</i><br/>
<button ng-click="sortProductList();">Sort product list</button>
<div>&nbsp;</div>

<table id="product-list-sort">
<thead>
<tr>
    <th>#</th>
    <th>pcode</th>
    <th>pro_name</th>
    <th>quantity</th>
    <th>sale</th>
    <th>price</th>
    <th>pro_image_url</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="product in sortedProducts">
    <td>{{$index+1}}</td>
    <td>{{product.pcode}}</td>
    <td>{{product.pro_name}}</td>
    <td>{{product.quantity}}</td>
    <td>{{product.sale}}</td>
    <td>{{product.price}}</td>
    <td>...</td>
</tr>
</tbody>
</table>
